sudo: required
dist: trusty
os: linux
language: generic
services: docker
env:
  global:
  - secure: https://docs.travis-ci.com/user/environment-variables/#encrypting-environment-variables
  - GIT_NAME: Travis CI
  - GIT_EMAIL: builds@travis-ci.org
  - TRAVIS_REPO_SLUG: jacek-jonca/diversity-newspaper
  - GIT_BRANCH: master
  - secure: ${GH_TOKEN}
script:
- "./changefile.sh"
script: 
— wget https://raw.githubusercontent.com/blang/latex-docker/master/latexdockercmd.sh 
— chmod +x latexdockercmd.sh 
— #"./latexdockercmd.sh latexmk -xelatex -interaction=nonstopmode -halt-on-error diversity.tex"
— "./latexdockercmd.sh latexmk -cd -f -interaction=batchmode -pdf diversity.tex"
- #"./latexdockercmd.sh pdflatex diversity.tex"
before_deploy:
- "./deploy.sh"
deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file:
  - diversity.pdf
  skip_cleanup: true
  on:
    repo: jacek-jonca/diversity-newspaper
    tags: false
    all_branches: true
notifications:
  email: false
